
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORMME - 3D Morphing</title>
    <!-- Babylon.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/6.37.1/babylon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs-materials/6.37.1/babylonjs.materials.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: opacity 0.3s;
        }

        .ui-overlay:hover {
            opacity: 1;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            cursor: pointer;
            accent-color: #00ffcc;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .toggle-btn {
            background: none;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #00ffcc;
            color: #000;
        }

        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="control-group">
            <label>Roughness</label>
            <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label>Length</label>
            <input type="range" id="length" min="10" max="80" step="1" value="38">
        </div>
        <button id="toggleWire" class="toggle-btn active">WIREFRAME</button>
        <button id="toggleTheme" class="toggle-btn">THEME: DARK</button>
    </div>

    <div id="info">WORMME ENGINE 2.1</div>
    <canvas id="renderCanvas"></canvas>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            
            // State
            let state = {
                isDark: true,
                wireframe: true,
                roughness: 0.1,
                length: 38,
                activeLength: 38, // Tracking the length used to create the current mesh
                k: 0,
                kk: 0,
                kplus: 0.009,
                radius: 9,
                segments: 64
            };

            const createScene = function() {
                const scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

                const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/2, 60, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                camera.lowerRadiusLimit = 20;
                camera.upperRadiusLimit = 150;

                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
                light.intensity = 0.7;

                const pl = new BABYLON.PointLight("pl", BABYLON.Vector3.Zero(), scene);
                pl.intensity = 1.5;
                pl.diffuse = new BABYLON.Color3(0, 1, 0.8);

                // Material Setup
                const mat = new BABYLON.PBRSpecularGlossinessMaterial("pbr", scene);
                mat.specularColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                mat.glossiness = 0.9;
                mat.wireframe = state.wireframe;
                mat.backFaceCulling = false;

                // Path Generator
                const generatePath = (len) => {
                    let path = [];
                    const coefx = 1.1;
                    // We generate a fixed number of points based on current state.length
                    // to prevent Babylon update errors
                    for(let i = -len; i < len; i++) {
                        path.push(new BABYLON.Vector3(i * coefx, 0, 0));
                    }
                    return path;
                };

                let path = generatePath(state.length);
                
                // Tube Creation
                let worm = BABYLON.MeshBuilder.CreateTube("worm", {
                    path: path,
                    radius: 2,
                    sideOrientation: BABYLON.Mesh.DOUBLESIDE,
                    updatable: true,
                    cap: BABYLON.Mesh.CAP_ALL
                }, scene);
                
                worm.material = mat;

                // Animation Loop
                scene.registerBeforeRender(() => {
                    // Check if length slider changed. If so, we must dispose and recreate 
                    // because Babylon cannot update a tube with a different number of points.
                    if (state.length !== state.activeLength) {
                        worm.dispose();
                        state.activeLength = state.length;
                        let newPath = generatePath(state.activeLength);
                        worm = BABYLON.MeshBuilder.CreateTube("worm", {
                            path: newPath,
                            radius: 2,
                            sideOrientation: BABYLON.Mesh.DOUBLESIDE,
                            updatable: true,
                            cap: BABYLON.Mesh.CAP_ALL
                        }, scene);
                        worm.material = mat;
                    }

                    state.kk += 0.0021;
                    const ksk = Math.sin(state.kk) * 4;
                    const dynamicCoefX = ksk / 11 + 0.6;
                    
                    if (ksk > 0) {
                        state.kplus += 0.00001;
                        state.radius = ksk / 2 + 4;
                    } else {
                        state.kplus -= 0.00001;
                        state.radius = 4 - 0.25 * ksk;
                    }

                    mat.wireframe = state.wireframe;
                    mat.glossiness = 1 - state.roughness;
                    
                    if(state.isDark) {
                        scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
                        mat.diffuseColor = new BABYLON.Color3(1, 1, 1);
                    } else {
                        scene.clearColor = new BABYLON.Color4(1, 1, 1, 1);
                        mat.diffuseColor = new BABYLON.Color3(0, 0, 0);
                    }

                    const radiusFunction = function(i, distance) {
                        return state.radius + 1.2 * Math.sin(i / 2 + state.k);
                    };

                    let animatedPath = [];
                    for (let i = -state.activeLength; i < state.activeLength; i++) {
                        let x = i * dynamicCoefX;
                        let y = 1.5 * Math.sin(i / 4 + state.k * 4);
                        let z = 1.5 * Math.cos(i / 4 + state.k * 4);
                        animatedPath.push(new BABYLON.Vector3(x, y, z));
                    }

                    // Update the existing tube mesh instance safely
                    worm = BABYLON.MeshBuilder.CreateTube(null, {
                        path: animatedPath,
                        radius: state.radius,
                        radiusFunction: radiusFunction,
                        instance: worm
                    });

                    state.k += state.kplus;
                    pl.position = camera.position;
                });

                return scene;
            };

            const scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });

            document.getElementById('roughness').addEventListener('input', (e) => {
                state.roughness = parseFloat(e.target.value);
            });

            document.getElementById('length').addEventListener('input', (e) => {
                state.length = parseInt(e.target.value);
            });

            document.getElementById('toggleWire').addEventListener('click', (e) => {
                state.wireframe = !state.wireframe;
                e.target.classList.toggle('active');
            });

            document.getElementById('toggleTheme').addEventListener('click', (e) => {
                state.isDark = !state.isDark;
                e.target.textContent = state.isDark ? "THEME: DARK" : "THEME: LIGHT";
                e.target.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
